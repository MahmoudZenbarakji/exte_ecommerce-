<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialization Fix Test</title>
</head>
<body>
    <div id="root"></div>
    <script>
        // Test script to verify the initialization fix
        console.log('Testing initialization fix...');
        
        // Check if React is available
        if (typeof React !== 'undefined') {
            console.log('✅ React is available globally');
            
            // Check if forwardRef is available
            if (typeof React.forwardRef !== 'undefined') {
                console.log('✅ React.forwardRef is available');
                
                // Test creating a forwardRef component
                try {
                    const TestComponent = React.forwardRef((props, ref) => {
                        return React.createElement('div', { ref, ...props }, 'Test');
                    });
                    console.log('✅ forwardRef component creation successful');
                } catch (error) {
                    console.error('❌ forwardRef component creation failed:', error);
                }
            } else {
                console.error('❌ React.forwardRef is not available');
            }
        } else {
            console.error('❌ React is not available globally');
        }
    </script>
</body>
</html>
